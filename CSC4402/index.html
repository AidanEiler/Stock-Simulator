<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Sim</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/p5/lib/p5.min.js"></script>
    <script src="node_modules/p5/lib/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <h1>Stock Sim</h1>
    <div id="form-container">
      <form id="login-form">
        <h3>Login</h3>
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form id="register-form" style="display:none">
        <h3>Register</h3>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button id="toggle-form-btn" class="btn btn-secondary">Don't have an account? Register here</button>
    </div>
    <script>
      const toggleFormBtn = document.getElementById('toggle-form-btn');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      toggleFormBtn.addEventListener('click', () => {
        if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
          toggleFormBtn.innerText = 'Don\'t have an account? Register here';
        } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
          toggleFormBtn.innerText = 'Already have an account? Login here';
        }
      });
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
